<div style="height: 100px;padding-top: 5%">
</div>

<div style="text-align: center;padding-bottom: 5%; font-size: 24px">

  <p>Die Kommentarspalte zum Material {{material.title}}</p>

</div>

<div class="commentsMain">

  <div class="leftColumnComments">
  </div>


  <div class="centerColumnComments">
    <div *ngFor="let comment of comments" style="border: 1px solid darkgrey; width: 50%; margin-bottom: 2%;margin-left: 25%">
      <div style="text-align: center">
        <div style="padding-bottom: 2%;padding-top: 2%;border: #888888">
          {{comment.content}}
        </div>

        <div style="display: inline-block; width: 50%; text-align: center;background-color: darkseagreen;padding-top: 2%;padding-bottom: 2%">
          {{comment.creatorName}}
        </div>
        <div style="display: inline-block; width: 50%;text-align: center;background-color: darkseagreen;padding-top: 2%;padding-bottom: 2%">
          {{comment.date}}
        </div>

      </div>
    </div>

  </div>

  <div class="rightColumnComments">
  </div>
</div>
